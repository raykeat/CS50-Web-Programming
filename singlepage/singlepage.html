<!DOCTYPE html>
<html lang="EN">
    <head>
        <title> Single Page </title>
        <script src="js.js"> </script>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <!-- data-page attribute has values equal to the ids of the div, so that each button when clicked will display a corresponding div -->
        <button data-page="page1">Button 1</button>
        <button data-page="page2">Button 2</button>
        <button data-page="page3">Button 3</button>

        <div id="page1">Page 1</div>

        <div id="page2">Page 2</div>

        <div id="page3">Page 3</div>

    </body>
</html>
