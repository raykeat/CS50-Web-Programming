{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Markdown Content
{% endblock %}

{% block body %}
<h1>Edit {{title}}'s Markdown Content</h1>
<form action="{%url 'editmdcontent' title=title%}" method="POST">
    {%csrf_token%}
    <textarea name='editedmdcontent'value ='{{mdcontent}}' placeholder = 'Edit Markdown Content'>{{mdcontent}}</textarea>
    <input type="submit" value="Save Changes">
</form>

{% endblock %}
