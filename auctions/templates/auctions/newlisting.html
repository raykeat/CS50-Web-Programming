{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a New Listing</h2>

    <form action = "{% url 'newlisting'%}" method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Title for Listing" name="title">
        <textarea name = "description" placeholder="Description"></textarea>
        <input type="text" placeholder="Starting Bid" name="startingbid">
        <input type="text" placeholder="Optional: URL for image" name="imageurl">
        <input type="text" placeholder="Optional: Category" name="category">
        <input type="submit">

    </form>

    
{% endblock %}
