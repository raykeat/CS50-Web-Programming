<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>Hello</title>
        <style>
            #app{
                text-align: center;
                font-family: sans-serif;
            }

            #incorrect{
                color:red;
            }

            #winner{
                font-size: 72px;
                color:green
            }

        
        </style>
    </head>
    <body>
        <div id="app"></div>

        <script type="text/babel">
            
            function App(){

                const [state,setstate] = React.useState({
                    num1:1,
                    num2:2,
                    response: "",
                    score: 0,
                    incorrect: false
                });

                function updateresponse(event){
                    setstate({
                        //spread operator
                        ...state,
                        response: event.target.value
                    
                    })
                }

                function inputKeyPress(event){
                    if (event.key==="Enter"){
                        //converting string response to an int
                        const answer = parseInt(state.response)

                        //if user got question correct
                        if (state.num1+state.num2===answer){
                            setstate({
                                ...state,

                                //generate new numbers for a new question
                                num1: Math.ceil(Math.random()*10),
                                num2: Math.ceil(Math.random()*10),
                                score: state.score+1,
                                response: "",
                                incorrect: false
                            })
                                
                        } else{
                            setstate({
                                ...state,
                                score: state.score+1,
                                incorrect:true
                            })

                        }
                    }
                }

                if (state.score===10){
                    return(
                        <div id="winner">You Won Nigga Scat Hunter</div>
                    )
                }
            
                return (
                    <div>
                        <div className={state.incorrect ? "incorrect":""}>What is {state.num1}+{state.num2}?</div>
                        <input autofocus={true} onKeyPress={inputKeyPress} onChange={updateresponse} value={state.response}/>
                        <div>Score: {state.score}</div>                       
                    </div>
                )
            }

            ReactDOM.render(<App />, document.querySelector('#app'));

        </script>

    </body>
</html>
